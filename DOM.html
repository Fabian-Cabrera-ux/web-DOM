<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y DOM</title>
</head>
<body>
    <form id="myForm">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>
        
        <button type="submit">Enviar</button>
    </form>

    <h2>Datos del formulario:</h2>
    <ul id="formData"></ul>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el env√≠o del formulario

            // Obtiene los valores de los campos del formulario
            const producto = document.getElementById('producto').value;
            const cantidad = document.getElementById('cantidad').value;
            const precio = document.getElementById('precio').value;

            // Calcula el total
            const total = cantidad * precio;

            // Crea el texto a mostrar
            const li = document.createElement('li');
            li.textContent = `Producto: ${producto}, Cantidad: ${cantidad}, Precio: ${precio}, Total: ${total.toFixed(2)}`;

            // Agrega el texto al elemento HTML
            document.getElementById('formData').appendChild(li);

            // Limpia los campos del formulario
            document.getElementById('producto').value = '';
            document.getElementById('cantidad').value = '';
            document.getElementById('precio').value = '';
        });
    </script>
</body>
</html>
